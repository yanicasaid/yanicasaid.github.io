career-profile:
    title: About
    summary:
        I am a co-tutelle PhD student associated with the Department of Mathematics at the University of Malta 
        and the  <a href="https://mudshark.brookes.ac.uk/Home">Cell Systems Modeling Group</a> at Oxford Brookes University. My research focuses on the 
        application of Linear Algebra and Optimization techniques to gain insights into the underlying structure of metabolic networks.  


